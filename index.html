<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="./claculator.css">
</head>
<body>
  <img src="./images/bg-sidebar-mobile.svg" alt="">
  <div class="firstdiv">
    <p class="number"><b>1</b></p>
    <p class="number"><b>2</b></p>
    <p class="number"><b>3</b></p>
    <p class="number"><b>4</b></p>
  </div>
  <form>
    <fieldset>
        <p class="personal"><b>Personal info</b></p>
        <p class="please">Please provide your name,email address,and phone number.</p>
    <label for="fname">Name</label>
    <input type="text" placeholder="e.g Akinode Damilola" id="fname">
    <label for="sname">Email</label>
    <input type="email" placeholder="e.g Akinodedamilola57@gmail.com" id="sname">
    <label for="sname">Phone Number</label>
    <input type="number" placeholder="e.g +2347069104501" id="sname">
  </fieldset>
  </form>
</body>
</html>
